<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="display"><h1 class="current"></h1></div>
        <div class="keys">
            <div class="numpad">
                <button class="number" onclick="update('1')">1</button>
                <button class="number" onclick="update('2')">2</button>
                <button class="number" onclick="update('3')">3</button>
                <button class="number" onclick="update('4')">4</button>
                <button class="number" onclick="update('5')">5</button>
                <button class="number" onclick="update('6')">6</button>
                <button class="number" onclick="update('7')">7</button>
                <button class="number" onclick="update('8')">8</button>
                <button class="number" onclick="update('9')">9</button>
                <button class="number" onclick="update('0')">0</button>
            </div>
            <div class="operation">
                <button class="fxn" onclick="update('+')">+</button>
                <button class="fxn" onclick="update('-')">-</button>
                <button class="fxn" onclick="update('×')">×</button>
                <button class="fxn" onclick="update('÷')">÷</button>
                <button class="fxn" onclick="evaluateExpr()">=</button>
                <button class="fxn" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
